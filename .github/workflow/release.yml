on:
    push:
        branches:
            - master

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release-please:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - uses: google-github-actions/release-please-action@v4
              id: release
              with:
                  release-type: node
                  bump-minor-pre-major: true
                  bump-patch-for-minor-pre-major: true
                  changelog-types: '[
                      {"type": "feat!", "section": "ğŸ’¥ Breaking"},
                      {"type": "feat", "section": "ğŸŒˆ Features"},
                      {"type": "fix", "section": "ğŸ›Bug Fixes"},
                      {"type": "chore", "hidden": true},
                      {"type": "docs", "section": "ğŸ“ Miscellaneous"},
                      {"type": "style", "section": "ğŸ“ Miscellaneous"},
                      {"type": "refactor", "section": "ğŸ“ Miscellaneous"},
                      {"type": "perf", "section": "ğŸ“ Miscellaneous"},
                      {"type": "test", "section": "ğŸ“ Miscellaneous"}]'
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT }}
              # The logic below handles the npm publication:
            - uses: actions/checkout@v4
              # these if statements ensure that a publication only occurs when
              # a new release is created:
              if: ${{ steps.release.outputs.release_created }}
            - uses: actions/setup-node@v4
              with:
                  node-version: "21.x"
                  registry-url: "https://registry.npmjs.org"
              if: ${{ steps.release.outputs.release_created }}
            - run: npm install
              if: ${{ steps.release.outputs.release_created }}
            - run: npm run build
              if: ${{ steps.release.outputs.release_created }}
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
